<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eStatements</title>
  <link
    href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>
  <style>
    body {
      padding: 0 40px 24px 40px;
      color: rgba(0, 0, 0, 0.87);
      font-family: 'Roboto';
      font-weight: 400;
    }

    .page-header-space {
      height: 100px;
    }

    .header-row {
      display: flex;
      width: calc(100vw - 100px);
      flex-direction: row;
      justify-content: space-between;
      position: fixed;
      top: 20px;
    }

    .header-row .left-part img {
      width: 200px;
      height: 40px;
      padding-bottom: 1.2px;
    }

    .header-row .right-part {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 500;
      color: #EE4D2D;
    }

    .info-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .info-row .left-part {
      width: 250px;
    }

    .info-row .left-part .title {
      font-size: 20px;
      font-weight: 550;
    }

    .info-row .left-part .description {
      margin-top: 4px;
      font-size: 14px;
    }

    .info-row .left-part .content {
      margin-top: 4px;
      font-size: 14px;
    }

    .info-row .right-part .title {
      font-size: 20px;
      font-weight: 550;
    }

    .info-row .right-part {
      /* margin-top: 4px; */
      font-size: 14px;
    }

    .summary-row {
      margin-top: 40px;
    }

    .summary-row .title {
      font-size: 25px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .summary-row .description {
      font-size: 14px;
    }

    table {
      width: 100%;
    }

    .table-content table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid rgba(0, 0, 0, 0.15);
    }

    .table-content table td {
      padding-top: 12px;
      padding-bottom: 12px;
      padding-right: 8px;
      padding-left: 8px;
      /* text-align: center; */
      background-color: #FFF;
      font-size: 10px;
    }

    .table-content table th {
      /* text-align: center; */
      font-size: 11px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-right: 8px;
      padding-left: 8px;
      background-color: rgba(0, 0, 0, 0.15);
    }

    .table-content table thead td {
      font-size: 11px;
    }

    .table-content table tbody tr {
      border: 1px solid rgba(0, 0, 0, 0.15);
    }

    .table-header {
      background-color: rgba(0, 0, 0, 0.15) !important;
      font-weight: bold;
    }

    .transaction-detail-row {
      margin-top: 40px;
    }

    .transaction-detail-row .title {
      font-size: 25px;
      font-weight: 500;
    }

    .page-footer {
      height: auto;
    }

    .page-footer-space {
      height: 98px;
    }

    .page-footer {
      position: fixed;
      bottom: 0;
      width: calc(100vw - 100px);
      border-top: 1px solid black;
      padding-top: 8px;
      padding-bottom: 24px;
      font-size: 8px;
    }

    .page-footer .page-footer-info {
      margin-top: 4px;
      font-size: 12px;
    }

    .text-center {
      text-align: center;
    }

    .margin-space {
      margin-top: 16px;
    }

    .text-right {
      text-align: right;
    }

    .text-left {
      text-align: left;
    }
  </style>
</head>
